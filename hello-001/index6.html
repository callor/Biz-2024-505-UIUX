<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    const div = document.querySelector("div");
    let count = 0;
    const onClickHandler1 = (e) => {
      count++;
      let deg = count * 90;
      div.style.transform = "rotate(" + deg + "deg)";
    };
    div.addEventListener("click", onClickHandler1);
  </script>
</html>
