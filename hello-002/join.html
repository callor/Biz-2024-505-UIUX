    <title>Document</title>
    <link rel="stylesheet" href="../css/clear.css" />

  <body>
    <header class="main">
      <div>

            <label>RE PASSWORD</label
            ><input type="password" name="re_password" />
          </div>
          <div>
            <label>이름</label><input type="text" name="name" />
          </div>
          <div>
            <label>전화번호</label><input type="tel" name="tel" />

          <div>
